name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: |
          cd web
          npm install
          npm run build

      - name: Build binaries
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # 创建构建目录
          mkdir -p dist

          # 构建 Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${VERSION}" -o dist/letsyncd-linux-amd64 ./cmd/letsyncd

          # 构建 Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${VERSION}" -o dist/letsyncd-linux-arm64 ./cmd/letsyncd

          # 构建 Linux ARMv7
          GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="-s -w -X main.Version=${VERSION}" -o dist/letsyncd-linux-armv7 ./cmd/letsyncd

          # 构建 macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${VERSION}" -o dist/letsyncd-darwin-amd64 ./cmd/letsyncd

          # 构建 macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${VERSION}" -o dist/letsyncd-darwin-arm64 ./cmd/letsyncd

          # 构建 Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${VERSION}" -o dist/letsyncd-windows-amd64.exe ./cmd/letsyncd

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/letsyncd-*
            dist/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
